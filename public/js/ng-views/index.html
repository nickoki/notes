<div class="col-2">
  <div class="notes" data-ng-repeat="note in vm.notes">
    <div>
      <a href="/notes/{{note.title}}"><h2>{{note.title}}</h2></a>
      <h5>{{note.date}}</h5>
    </div>
  </div>
</div>
<div class="col-2 editor">
  <div id="trumbowyg"></div>
</div>

<script>
  $('#trumbowyg').trumbowyg({
    btns: [
      ['viewHTML'],
      ['formatting'],
      'btnGrp-semantic',
      ['superscript', 'subscript'],
      ['link'],
      ['insertImage'],
      'btnGrp-justify',
      'btnGrp-lists',
      ['horizontalRule'],
      ['removeformat'],
      ['preformatted'],
      ['fullscreen']
    ]
  })
</script>
